<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <title>Labels Alt Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cuál es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="stated-studying">
                <span>¿Qué día comenzaste con Platzi?</span>
                <input id="stated-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>¿En qué horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>
        <section>
            <picture>
                <img src="./img/medium.jpg" alt="Es un paisaje con montaña y auriora boreal" title="Paisaje antartida">
            </picture>
        </section>
    </main>
</body>
</html>
