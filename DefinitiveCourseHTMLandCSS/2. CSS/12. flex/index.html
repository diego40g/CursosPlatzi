<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <!-- <section class="container">
            <div class="box1 box"><p>box1</p></div>
            <div class="box2 box"><p>box2</p></div>
            <div class="box3 box"><p>box3</p></div>
            <div class="box4 box"><p>box4</p></div>
            <div class="box5 box"><p>box5</p></div>
            <div class="box6 box"><p>box6</p></div>
        </section> -->

        <h3>flex-start</h3>
        <section class="flex-start">
            <div class="box1 box"><p>box1</p></div>
            <div class="box2 box"><p>box2</p></div>
            <div class="box3 box"><p>box3</p></div>
        </section>
        <h3>flex-end</h3>
        <section class="flex-end">
            <div class="box1 box"><p>box1</p></div>
            <div class="box2 box"><p>box2</p></div>
            <div class="box3 box"><p>box3</p></div>
        </section>
        <h3>center</h3>
        <section class="center">
            <div class="box1 box"><p>box1</p></div>
            <div class="box2 box"><p>box2</p></div>
            <div class="box3 box"><p>box3</p></div>
        </section>
        <h3>space-between</h3>
        <section class="space-between">
            <div class="box1 box"><p>box1</p></div>
            <div class="box2 box"><p>box2</p></div>
            <div class="box3 box"><p>box3</p></div>
        </section>
        <h3>space-around-#1</h3>
        <section class="space-around-1">
            <div class="box1 box"><p>box1</p></div>
            <div class="box2 box"><p>box2</p></div>
            <div class="box3 box"><p>box3</p></div>
        </section>
        <h3>space-evenly</h3>
        <section class="space-evenly">
            <div class="box1 box"><p>box1</p></div>
            <div class="box2 box"><p>box2</p></div>
            <div class="box3 box"><p>box3</p></div>
        </section>
        <h3>stretch</h3>
        <section class="stretch">
            <div class="box1 box"><p>box1</p></div>
            <div class="box2 box"><p>box2</p></div>
            <div class="box3 box"><p>box3</p></div>
        </section>
    </main>
</body>
</html>
