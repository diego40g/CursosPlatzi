<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        background: papayawhip;
        /* justify-content: space-between; */
        justify-content: center;
        align-items: center;
        height: 400px;
        flex-direction: column; /*row is by default*/
    }
    .item{
        width: 30px;
        height: 30px;
        background: gray;
    }
    .container .item:nth-child(2n+1){
        background: violet;
    }
</style>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
